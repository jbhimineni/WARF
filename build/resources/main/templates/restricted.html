<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Access</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background image */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080.png?text=Limited+Access') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Overlay for the background image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        }

        /* Container for the content */
        .content {
            position: relative;
            text-align: center;
            color: #fff;
            font-size: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for text */
            border-radius: 10px;
        }

        /* Heading */
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Contact information */
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button to contact admin */
        .content a {
            color: #fff;
            text-decoration: none;
            background-color: #ff5722; /* Orange button */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .content a:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
    <h1>Limited Access</h1>
    <p>You have limited access to this content.</p>
    <p>Please contact the host admin for more details.</p>
    <a href="mailto:comp898@admin.com">Contact Host Admin</a>
</div>
</body>
</html>
