<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .employee-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h3 {
            color: #007bff;
        }
        .employee-detail {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .employee-detail strong {
            color: #333;
        }
        .employee-detail span {
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">

    <div th:if="${empResp == null}">
        <h3> No employee details found. Please check the username or try again.</h3>
    </div>
    <div th:if="${empResp != null}">
        <h3 class="text-center">Employee Details</h3>
        <div th:each="employee : ${empResp}" class="employee-card">
            <div class="employee-detail">
                <strong>First Name:</strong> <span th:text="${employee.empNameFirst}"></span>
            </div>
            <div class="employee-detail">
                <strong>Last Name:</strong> <span th:text="${employee.empNameLast}"></span>
            </div>
            <div class="employee-detail">
                <strong>Location:</strong> <span th:text="${employee.empBaseLocation}"></span>
            </div>
            <!-- Add more employee fields as needed -->
        </div>
    </div>


</div>
<a href="/getemp" class="action-link"> Back to Employee Finder </a><br><br>
<a href="/del" class="action-link"> Delete Employee? </a>
<!-- Bootstrap 5 JS and Popper.js for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
